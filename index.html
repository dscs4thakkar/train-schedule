<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <!-- Firebase References -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
 <!-- Moment.js Reference -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <!-- Train Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: brown; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee. Chee.</h3>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th class="text-center">Frequency (min)</th>
                    <th class="text-center">Next Arrival</th>
                    <th class="text-center">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-table-rows">
                </tbody>
              </table>
            </div>
          </div>
        </div>
  
        <div class="col-xs-12 col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
              <div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label>Train Name</label>
                      <input type="text" class="form-control form-field" id="train-name">
                    </div>
                    <div class="form-group">
                      <label>Destination</label>
                      <input type="text" class="form-control form-field" id="destination">
                    </div>
                    <div class="form-group">
                      <label>First Train Time: HH:mm - military time</label>
                      <input type="text" class="form-control form-field" id="first-train">
                    </div>
                    <div class="form-group">
                      <label>Frequency (min)</label>
                      <input type="text" class="form-control form-field" id="frequency">
                    </div>
  
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
  </body>
  
  </html>
